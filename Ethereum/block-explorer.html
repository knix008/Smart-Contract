<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Private Network Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .status-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .block-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .block-info h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .block-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #3498db;
        }

        .detail-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #7f8c8d;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Ethereum Private Network Explorer</h1>
            <p>Monitor and interact with your Kurtosis Ethereum network</p>
        </div>

        <div class="status-card">
            <h2>üìä Network Status</h2>
            <div class="status-grid" id="statusGrid">
                <div class="status-item">
                    <h3>Network Status</h3>
                    <div class="value" id="networkStatus">Loading...</div>
                </div>
                <div class="status-item">
                    <h3>Current Block</h3>
                    <div class="value" id="currentBlock">-</div>
                </div>
                <div class="status-item">
                    <h3>Network ID</h3>
                    <div class="value" id="networkId">-</div>
                </div>
                <div class="status-item">
                    <h3>Peer Count</h3>
                    <div class="value" id="peerCount">-</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="refreshStatus()">üîÑ Refresh Status</button>
            <button class="btn" onclick="openExplorer()">üåê Open Dora Explorer</button>
            <button class="btn btn-warning" onclick="testNetwork()">üß™ Test Network</button>
            <a href="http://localhost:5000" class="btn" target="_blank">üì° API Server</a>
        </div>

        <div class="block-info">
            <h2>üîç Block Search</h2>
            <input type="number" class="search-box" id="blockNumber" placeholder="Enter block number..." min="0">
            <button class="btn" onclick="searchBlock()">Search Block</button>
            <div id="blockDetails"></div>
        </div>

        <div class="block-info">
            <h2>üìù Transaction Search</h2>
            <input type="text" class="search-box" id="txHash" placeholder="Enter transaction hash...">
            <button class="btn" onclick="searchTransaction()">Search Transaction</button>
            <div id="transactionDetails"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Load initial status
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
        });

        async function refreshStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if (data.status === 'running') {
                    document.getElementById('networkStatus').textContent = 'üü¢ Running';
                    document.getElementById('networkStatus').style.color = '#27ae60';
                    
                    if (data.network_info.current_block) {
                        document.getElementById('currentBlock').textContent = data.network_info.current_block;
                    }
                    
                    if (data.network_info.network_id) {
                        document.getElementById('networkId').textContent = data.network_info.network_id;
                    }
                    
                    if (data.network_info.peer_count !== undefined) {
                        document.getElementById('peerCount').textContent = data.network_info.peer_count;
                    }
                } else {
                    document.getElementById('networkStatus').textContent = 'üî¥ Not Running';
                    document.getElementById('networkStatus').style.color = '#e74c3c';
                }
            } catch (error) {
                document.getElementById('networkStatus').textContent = '‚ùå Error';
                document.getElementById('networkStatus').style.color = '#e74c3c';
                console.error('Error fetching status:', error);
            }
        }

        async function searchBlock() {
            const blockNumber = document.getElementById('blockNumber').value;
            if (!blockNumber) {
                alert('Please enter a block number');
                return;
            }

            const detailsDiv = document.getElementById('blockDetails');
            detailsDiv.innerHTML = '<div class="loading">Loading block information...</div>';

            try {
                const response = await fetch(`${API_BASE}/block/${blockNumber}`);
                const data = await response.json();
                
                if (data.error) {
                    detailsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else if (data.result) {
                    const block = data.result;
                    detailsDiv.innerHTML = `
                        <div class="block-details">
                            <div class="detail-item">
                                <div class="detail-label">Block Number</div>
                                <div class="detail-value">${parseInt(block.number, 16)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Hash</div>
                                <div class="detail-value">${block.hash}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Parent Hash</div>
                                <div class="detail-value">${block.parentHash}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Timestamp</div>
                                <div class="detail-value">${new Date(parseInt(block.timestamp, 16) * 1000).toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Gas Used</div>
                                <div class="detail-value">${parseInt(block.gasUsed, 16)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Gas Limit</div>
                                <div class="detail-value">${parseInt(block.gasLimit, 16)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Transaction Count</div>
                                <div class="detail-value">${block.transactions.length}</div>
                            </div>
                        </div>
                    `;
                } else {
                    detailsDiv.innerHTML = '<div class="error">Block not found</div>';
                }
            } catch (error) {
                detailsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function searchTransaction() {
            const txHash = document.getElementById('txHash').value;
            if (!txHash) {
                alert('Please enter a transaction hash');
                return;
            }

            const detailsDiv = document.getElementById('transactionDetails');
            detailsDiv.innerHTML = '<div class="loading">Loading transaction information...</div>';

            try {
                const response = await fetch(`${API_BASE}/transaction/${txHash}`);
                const data = await response.json();
                
                if (data.error) {
                    detailsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else if (data.result) {
                    const tx = data.result;
                    detailsDiv.innerHTML = `
                        <div class="block-details">
                            <div class="detail-item">
                                <div class="detail-label">Hash</div>
                                <div class="detail-value">${tx.hash}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">From</div>
                                <div class="detail-value">${tx.from}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">To</div>
                                <div class="detail-value">${tx.to || 'Contract Creation'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Value</div>
                                <div class="detail-value">${parseInt(tx.value, 16) / 1e18} ETH</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Gas</div>
                                <div class="detail-value">${parseInt(tx.gas, 16)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Gas Price</div>
                                <div class="detail-value">${parseInt(tx.gasPrice, 16)} wei</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Block Number</div>
                                <div class="detail-value">${parseInt(tx.blockNumber, 16)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Transaction Index</div>
                                <div class="detail-value">${parseInt(tx.transactionIndex, 16)}</div>
                            </div>
                        </div>
                    `;
                } else {
                    detailsDiv.innerHTML = '<div class="error">Transaction not found</div>';
                }
            } catch (error) {
                detailsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function openExplorer() {
            try {
                const response = await fetch(`${API_BASE}/explorer`);
                const data = await response.json();
                
                if (data.explorer_url) {
                    window.open(data.explorer_url, '_blank');
                } else {
                    alert('Block explorer not available');
                }
            } catch (error) {
                alert('Error getting explorer URL: ' + error.message);
            }
        }

        async function testNetwork() {
            try {
                const response = await fetch(`${API_BASE}/rpc/eth_blockNumber`);
                const data = await response.json();
                
                if (data.result) {
                    const blockNumber = parseInt(data.result, 16);
                    alert(`‚úÖ Network is working! Current block: ${blockNumber}`);
                } else {
                    alert('‚ùå Network test failed');
                }
            } catch (error) {
                alert('‚ùå Network test failed: ' + error.message);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
