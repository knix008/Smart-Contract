<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID Issuer - Credential Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-certificate text-primary me-2"></i>
                        DID Credential Issuer
                    </h1>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary-custom btn-custom" onclick="showIssueModal()">
                        <i class="fas fa-plus me-2"></i>Issue New Credential
                    </button>
                    <button class="btn btn-outline-secondary btn-custom ms-2" onclick="refreshData()">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Statistics Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stats-number" id="totalCredentials">0</span>
                    <span class="stats-label">Total Issued</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stats-number" id="activeCredentials">0</span>
                    <span class="stats-label">Active</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stats-number" id="revokedCredentials">0</span>
                    <span class="stats-label">Revoked</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stats-number" id="credentialTypes">0</span>
                    <span class="stats-label">Types</span>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" class="form-control search-box" id="searchInput" 
                       placeholder="ðŸ” Search credentials by ID, type, or subject DID...">
            </div>
            <div class="col-md-4">
                <select class="form-control search-box" id="typeFilter">
                    <option value="">All Types</option>
                </select>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="btn btn-outline-primary filter-btn" onclick="filterCredentials('all')" id="filterAll">
                All Credentials
            </button>
            <button class="btn btn-outline-success filter-btn" onclick="filterCredentials('active')" id="filterActive">
                Active Only
            </button>
            <button class="btn btn-outline-danger filter-btn" onclick="filterCredentials('revoked')" id="filterRevoked">
                Revoked Only
            </button>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading credentials...</p>
        </div>

        <!-- Credentials List -->
        <div id="credentialsList">
            <!-- Credentials will be loaded here -->
        </div>

        <!-- No Credentials Message -->
        <div class="no-credentials" id="noCredentials" style="display: none;">
            <i class="fas fa-file-alt"></i>
            <h4>No Credentials Found</h4>
            <p>No credentials have been issued yet, or no credentials match your current filter.</p>
        </div>
    </div>

    <!-- Issue Credential Modal -->
    <div class="modal fade" id="issueModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-certificate me-2"></i>Issue New Credential
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="issueForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Subject DID</label>
                                    <input type="text" class="form-control" id="subjectDID" required
                                           placeholder="did:ethr:sepolia:0x...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Credential Type</label>
                                    <select class="form-control" id="credentialType" required>
                                        <option value="">Select Type</option>
                                        <option value="UniversityDegree">University Degree</option>
                                        <option value="IdentityVerification">Identity Verification</option>
                                        <option value="ProfessionalCertification">Professional Certification</option>
                                        <option value="EmploymentVerification">Employment Verification</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expiration Date</label>
                            <input type="datetime-local" class="form-control" id="expirationDate">
                        </div>
                        <div id="credentialFields">
                            <!-- Dynamic fields will be added here based on credential type -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom btn-custom" onclick="issueCredential()">
                        <i class="fas fa-certificate me-2"></i>Issue Credential
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
